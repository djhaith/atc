<span class="aloha-dialog">
  <!-- =====================================================================

      The toolbar div has a `.aloha-dialog` so clicking on it
      doesn't cause the editable area to lose focus.

      See `Aloha-Editor/src/lib/aloha.js`:

         if (Aloha.activeEditable && !jQuery(".aloha-dialog").is(':visible') && !Aloha.eventHandled) {
          Aloha.activeEditable.blur();
          ...
       ===================================================================== -->


  <!-- ================= -->
  <!--  Toolbar Buttons  -->
  <!-- ================= -->
  <div class="btn-group">
    <button class="btn action undo" rel="tooltip" title="Undo"><i class="icon-undo"></i></button>
    <button class="btn action redo" rel="tooltip" title="Redo"><i class="icon-repeat"></i></button>
  </div>

  <div class="btn-group headings">
    <button class="btn currentHeading" rel="tooltip" title="Text Heading">Nothing</button>
    <button class="btn dropdown-toggle" data-toggle="dropdown" rel="tooltip" title="Change Heading">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a class="action changeHeading" data-tagname="p">Normal Text</a></li>
      <li><a class="action changeHeading" data-tagname="h1">Heading</a></li>
      <li><a class="action changeHeading" data-tagname="h2">Subheading</a></li>
      <li><a class="action changeHeading" data-tagname="h3">SubSubHeading</a></li>
    </ul>
  </div>

  <div class="btn-group">
    <button class="btn action strong" rel="tooltip" title="Bold"><i class="icon-bold"></i></button>
    <button class="btn action emphasis" rel="tooltip" title="Italics"><i class="icon-italic"></i></button>
    <button class="btn action underline" rel="tooltip" title="Underline"><i class="icon-underline"></i></button>
    <button class="btn action superscript" rel="tooltip" title="Superscript"><i class="icon-superscript"></i></button>
    <button class="btn action subscript" rel="tooltip" title="Subscript"><i class="icon-subscript"></i></button>
  </div>

  <div class="btn-group">
    <button class="btn action insertLink" rel="tooltip" title="Insert Link"><i class="icon-link"></i></button>
  </div>

  <div class="btn-group">
    <button class="btn action unorderedList" rel="tooltip" title="Unordered List"><i class="icon-list-ul"></i></button>
    <button class="btn action orderedList" rel="tooltip" title="Ordered List"><i class="icon-list-ol"></i></button>
    <button class="btn action outdentList" rel="tooltip" title="Indent List"><i class="icon-indent-left"></i></button>
    <button class="btn action indentList" rel="tooltip" title="Outdent List"><i class="icon-indent-right"></i></button>
  </div>

  <div class="btn-group">
    <button class="btn action insertImage-oer" rel="tooltip" title="Insert Figure"><i class="icon-picture"></i></button>
    <!--
    <button class="btn action insertNote" rel="tooltip" title="Insert Note">Note</button>
    -->
    <button class="btn action createTable" rel="tooltip" title="Create Table"><i class="icon-table"></i></button>
    <button class="btn dropdown-toggle" data-toggle="dropdown" rel="tooltip" title="Table Operations">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li class="disabled"><button class="action addrowbefore">Add Row Before</button></li>
      <li class="disabled"><button class="action addrowafter">Add Row After</button></li>
      <li class="disabled"><button class="action addcolumnbefore">Add Column Before</button></li>
      <li class="disabled"><button class="action addcolumnafter">Add Column After</button></li>
      <li class="disabled"><button class="action addheaderrow">Add Header Row</button></li>
      <li class="disabled"><button class="action deleterow">Delete Row</button></li>
      <li class="disabled"><button class="action deletecolumn">Delete Column</button></li>
      <li class="disabled"><button class="action deletetable">Delete Table</button></li>
    </ul>
    <button class="btn action insertMath" rel="tooltip" title="Insert Math">x<sup>2</sup></button>
  </div>

<!-- / ".btn-toolbar" -->
</span>
